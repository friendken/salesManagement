<div ng-app="dashboard" ng-controller="warehousesExportController">
    <div class="onecolumn" style="margin-top: 10px">
        <div class="header">
            <span ><span class="ico  gray random"></span> Danh sách xuất kho</span>
        </div><!-- End header -->	
        <div class=" clear"></div>
        <div class="content">
            <div class="section">
                <table>
                    <tr>
                        <td>
                            <div class="iconBox color">
                                <img src="/www/img/icon/zoom.png">
                            </div>
                        </td>
                        <td>
                            <input type="text" ng-model="filter_bill" class="small"/>
                        </td>
                    </tr>
                </table>
            </div>
            <form> 
                <div class="tableName">
                    <table class="display">
                        <thead>
                            <tr>
                                <th><div class="th_wrapp">STT</div></th>
                                <th><div class="th_wrapp">Kho xuất</div></th>
                                <th><div class="th_wrapp">Kho nhận</div></th>
                                <th><div class="th_wrapp">Ngày xuất</div></th>
                                <th><div class="th_wrapp">Chi tiết</div></th>
                        </tr>
                        </thead>
                        <tbody id="show_product">
                            <tr ng-repeat="item in exports | filter:filter_bill" class="odd gradeX" data-id="{{item.id}}">
                                <td>{{item.stt}}</td>
                                <td>{{item.warehouse_name_from}}</td>
                                <td>{{item.warehouse_name_to}}</td>
                                <td>{{item.created}}</td>
                                <td>
                                    <span id="edit_btn_{{item.id}}">
                                        <span class="tip">
                                            <a href="#export-detail/{{item.id}}" title="Edit">
                                                <img src="/www/img/icon/icon_edit.png">
                                            </a>
                                        </span> 
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>

        </div>
    </div>
</div>

<div ng-app="dashboard" ng-controller="divideOrderController">
    <script type="text/ng-template" id="update_quantity_product">
        <div class="modal-header">
            <h3 class="modal-title">Cập nhật số lượng</h3>
        </div>
        <div class="modal-body">
            <form>
                <div class='section'>
                    <label style="font-size: 15px;margin-top: 25px;">{{ product_name }}</label>
                    <div>
                        <table class="display">
                            <thead>
                                <tr>
                                    <th>Cửa hàng</th>
                                    <th>Địa chỉ</th>
                                    <th>số lượng</th>
                                </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="(key,item) in orders">
                                <td>{{item.customer_detail.store_name}}</td>
                                <td>{{item.customer_detail.address}}</td>
                                <td><input type="text" class='quantity-order' data-order-detail-id="{{item.order_detail.id}}" value="{{item.order_detail.quantity}}"/></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a class="uibutton " ng-click='ok()'>Lưu</a>
            <a class="uibutton special" ng-click='cancel()'>Hủy</a>
        </div>
    </script>
    <div class="onecolumn" style="margin-top: 10px">
        <div class="header">
            <span ><span class="ico  gray random"></span> Danh sách sản phẩm</span>
        </div><!-- End header -->	
        <div class=" clear"></div>
        <div class="content"  >
            <div class="section">
                <h3>Phân kho</h3>
            </div>
            <form> 
                <div class="tableName">
                    <table id="tabel_product_type" class="display">
                        <thead>
                            <tr>
                                <th><div class="th_wrapp">stt</div></th>
                                <th><div class="th_wrapp">Tên Sản Phẩm</div></th>
                                <th><div class="th_wrapp">Số lượng</div></th>
                                <th><div class="th_wrapp">Kho</div></th>
                                <th><div class="th_wrapp">Chỉnh sửa</div></th>
                            </tr>
                        </thead>
                        <tbody id="list-product-divide">
                            <tr ng-repeat="(key,product) in products" data-product-id="{{key}}">
                                <td>{{key}}</td>
                                <td>{{product.product_name}}</td>
                                <td>
                                    <span id="show_quantity_{{key}}">{{product.quantity}}</span>
                                    <input id="origin_quantity_{{key}}" type="hidden" value="{{product.quantity}}"/>
                                </td>
                                <td>
                                    <div style="padding: 15px; width: 170px; margin-bottom: 10px" ng-repeat="item in product.warehouse">
                                        <div style="float: left;">{{item.warehouses_name}}</div>
                                        <div style="float: right; position: absolute">
                                            <input style='margin: -10px 0px 0px 40px;' class="small warehouse_quantity_{{key}} warehouse_quantity" data-product-id="{{key}}" data-warehouse-id="{{item.warehouses_id}}" placeholder="{{item.quantity}}" ng-model="quantity_warehouse" ng-keyup="quantityWarehouse($event)" type="text"/>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <span class="tip">
                                        <a ng-click="updateQuantity('lg')" title="Edit">
                                            <img src="/www/img/icon/icon_edit.png">
                                        </a>
                                    </span> 
                                    <span class="tip">
                                        <a class="Delete" ng-click="deleteProduct($index)" title="Delete">
                                            <img src="/www/img/icon/icon_delete.png">
                                        </a>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
            <div class="section last">
                <div class="right" style="margin-left: 435px"><a class="uibutton " ng-click='divideProduct()'>Phân kho</a></div>
            </div>
        </div>
    </div>
</div>

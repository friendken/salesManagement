<div ng-app="dashboard" ng-controller="customersController">
    <script type="text/ng-template" id="create_customer">
        <div class="modal-header">
            <h3 class="modal-title">Thêm {{customer_name}}</h3>
        </div>
        <div class="modal-body">
        <form>
            <div class='section'>
                <label>Tên Khách hàng</label>
                <div><input type='text' ng-model='customer.name'/></div>
            </div>
            <div class='section'>
                <label>Tên cửa hàng</label>
                <div><input type='text' ng-model='customer.store_name'/></div>
            </div>
            <div class='section'>
                <label>Địa chỉ</label>
                <div><input type='text' ng-model='customer.address'/></div>
            </div>
            <div class='section'>
                <label>Điện thoại bàn</label>
                <div><input type='text' ng-model='customer.phone_home'/></div>
            </div>
            <div class='section'>
                <label>Điện thoại di động</label>
                <div><input type='text' ng-model='customer.phone_mobile'/></div>
            </div>
        </form>
        </div>
        <div class="modal-footer">
            <a class="uibutton " ng-click='ok()'>Lưu</a>
            <a class="uibutton special" ng-click='cancel()'>Hủy</a>
        </div>
    </script>
    <div class="onecolumn" style="margin-top: 10px">
        <div class="header">
            <span ><span class="ico  gray random"></span> Danh sách {{customer_name}}</span>
        </div><!-- End header -->	
        <div class=" clear"></div>
        <div class="content"  >
            <div class="section">
                <table>
                    <tr>
                        <td>
                            <a class="uibutton icon confirm add" ng-click="openPopup()" >Thêm {{customer_name}}</a> 
                        </td>
                        <td>
                            <div class="iconBox color">
                                <img src="/www/img/icon/zoom.png">
                            </div>
                        </td>
                        <td>
                            <input type="text" ng-model="searchCustomer" class="small"/>
                        </td>
                    </tr>
                </table>
            </div>
            <form> 
                <div class="tableName">
                    <table id="tabel_product_type" class="display">
                        <thead>
                            <tr>
                                <th><div class="th_wrapp">stt</div></th>
                                <th><div class="th_wrapp">{{customer_name}}</div></th>
                                <th><div class="th_wrapp">Cửa Hàng</div></th>
                                <th><div class="th_wrapp">Địa Chỉ</div></th>
                                <th><div class="th_wrapp">ĐT nhà</div></th>
                                <th><div class="th_wrapp">Di động</div></th>
                                <th><div class="th_wrapp">action</div></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="(key,item) in customers | filter:searchCustomer" class="odd gradeX">
                                <td>{{key + 1}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.store_name}}</td>
                                <td>{{item.address}}</td>
                                <td>{{item.phone_home}}</td>
                                <td>{{item.phone_mobile}}</td>
                                <td>
                                    <span>
                                        <span class="tip">
                                            <a ng-click="openPopup(null,$event)" data-id="{{item.id}}" title="Edit">
                                                <img src="/www/img/icon/icon_edit.png">
                                            </a>
                                        </span> 
                                        <span class="tip">
                                            <a id="1" class="Delete" title="Delete">
                                                <img src="/www/img/icon/icon_delete.png">
                                            </a>
                                        </span>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>

        </div>
    </div>
</div>

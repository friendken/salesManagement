<div ng-app="dashboard" ng-controller="warehouseWholesaleController">
    <div class="onecolumn" style='margin-top: 10px'>
        <div class="header">
            <span>
                <span class="ico gray window"></span>
                Nhập kho sỉ
            </span>
        </div>
        <div class="clear"></div>
        <div class="content">
            <form ng-submit="addWhole()">
                <div class='section'>
                    <label>chọn đối tác</label>
                    <div style="width: 200px">
                        <select data-placeholder="chọn loại sản phẩm" class="chzn-select" ng-model="wholesale.partner">
                            <option value="1">tạp hóa mỹ linh</option>
                        </select>
                    </div>
                </div>
                <div class='section'>
                    <h3 style="margin-top: 10px">Danh sách sản phẩm nhập</h3>
                    <div style="margin-left: 5%">
                        <table>
                            <tr>
                                <th></th>
                                <th>Tên sản phẩm</th>
                                <th>Số lượng</th>
                                <th>Quy cách</th>
                                <th>Giá mua</th>
                                <th>Thành tiền</th>
                            </tr>
                            <tbody class="list_product_price">
                                <tr class="product_buy_price" id="tr_product_buy_price_1">
                                    <td>
                                        <div class="iconBox color">
                                        <a class="btn_more_buy" data-id="1" ng-click="moreBuy()"  title="thêm giá">
                                            <img src="/www/img/icon/directional_down.png">
                                        </a>
                                        </div>
                                    </td>
                                    <td style="width: 210px">
                                        <select data-placeholder="sản phẩm" class="chzn-select"></select>
                                    </td>
                                    <td class="small"><input type="text" /></td>
                                    <td class="small"><input type="text" /></td>
                                    <td class="small"><input type="text" /></td>
                                    <td class="small"></td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr><td colspan="6" style="text-align: right"><h4>Tổng Cộng: <span id="total_bill">{{show_total_bill}}</span></h4></td></tr>
                            </tfoot>
                        </table>
                    </div>

                </div>
                <div class='section last'>
                    <div>
                        <input class="uibutton loading"  title="Saving" type="submit" value="Tạo hóa đơn"/>
                        Tình trạng: 
                        <b>Nợ &nbsp;</b>
                        <input type="text" class="xsmall" ng-model="wholesale.debt"/>
                        <b>&nbsp; Thanh toán &nbsp;</b>
                        <input type="text" class="xsmall" ng-model="wholesale.actual"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
